# Cursor Agent Factory - Continuous Integration Pipeline
#
# This workflow runs the test suite on every push and pull request to ensure
# code quality and prevent regressions.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v --tb=short

      - name: Run integration tests
        run: |
          python -m pytest tests/integration/ -v --tb=short

      - name: Run validation tests
        run: |
          python -m pytest tests/validation/ -v --tb=short

      - name: Run all tests with coverage
        run: |
          python -m pytest tests/ --cov=scripts --cov=cli --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check scripts/ cli/ tests/ --output-format=github
        continue-on-error: true

  validate-readme:
    name: Validate README Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate README project structure
        run: |
          python scripts/validate_readme_structure.py --check

  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate JSON syntax
        run: |
          python -c "
          import json
          import sys
          from pathlib import Path
          
          errors = []
          for pattern in ['blueprints/**/*.json', 'patterns/**/*.json', 'knowledge/*.json']:
              for file in Path('.').glob(pattern):
                  try:
                      json.loads(file.read_text(encoding='utf-8'))
                  except json.JSONDecodeError as e:
                      errors.append(f'{file}: {e}')
          
          if errors:
              print('JSON validation errors:')
              for err in errors:
                  print(f'  - {err}')
              sys.exit(1)
          else:
              print('All JSON files are valid')
          "

  generate-test:
    name: Test Project Generation
    runs-on: ubuntu-latest
    needs: [test, validate-json]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Test blueprint generation
        run: |
          python cli/factory_cli.py --list-blueprints
          python cli/factory_cli.py --blueprint python-fastapi --output /tmp/test-project
          
          # Verify generated files exist
          test -f /tmp/test-project/.cursorrules
          test -f /tmp/test-project/README.md
          test -d /tmp/test-project/.cursor/agents
          test -d /tmp/test-project/.cursor/skills
          
          echo "Project generation successful!"
